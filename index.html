<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="js\components.js" defer></script>
    <script src="js\darkmode_button.js" defer></script>
    <script src="js\services.js"defer></script>
    <script src="js\script.js" defer ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700;800;900&family=Roboto:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css\reset.css">
    <link rel="stylesheet" href="css\style.css">
    <link rel="stylesheet" href="css\type_pokemon_style.css">
    <link rel="stylesheet" href="css\darkmode_button.css">
    <title>Pokedex</title>
</head>
<body>
    <header>
        <img class="pokeball-icon" src="icon/pokeball-pokemon-svgrepo-com.svg" alt="pokeball">
        
        <form class="search">
            <input type="text" name="pokemon_search" autocomplete="off">
            <!-- <input class="submit-button" type="submit" value=""> -->
            <button class="submit-button" type="submit">
                <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="40" height="20" viewBox="0 0 50 50">
                    <path d="M 21 3 C 11.621094 3 4 10.621094 4 20 C 4 29.378906 11.621094 37 21 37 C 24.710938 37 28.140625 35.804688 30.9375 33.78125 L 44.09375 46.90625 L 46.90625 44.09375 L 33.90625 31.0625 C 36.460938 28.085938 38 24.222656 38 20 C 38 10.621094 30.378906 3 21 3 Z M 21 5 C 29.296875 5 36 11.703125 36 20 C 36 28.296875 29.296875 35 21 35 C 12.703125 35 6 28.296875 6 20 C 6 11.703125 12.703125 5 21 5 Z"></path>
                </svg>
            </button>
        </form>
        
        <label for="toggle" id="toggle-label">
            <div id="toggle-div">
                <input type="checkbox" id="toggle" />
                <div class="clouds">
                    <div class="cloud cloud-1"></div>
                    <div class="cloud cloud-2"></div>
                    <div class="cloud cloud-3"></div>
                    <div class="cloud cloud-4"></div>
                    <div class="cloud cloud-5"></div>
                </div>
                <div class="backdrops">
                    <div class="backdrop"></div>
                </div>
                <div class="stars">
                    <div class="star star-1"></div>
                    <div class="star star-2"></div>
                    <div class="star star-3"></div>
                </div>
                <div class="sun-moon">
                    <div class="crater"></div>
                </div>
            </div>
        </label>
    </header>
    <main></main>
    <footer></footer>        
</body>
</html>
